<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-4ZPLezkTZTsojWFhpdFembdzFudphhoOzIunR1wH6g1WQDzCAiPvDyitaK67mp0+" crossorigin="anonymous">

   <!-- custom style -->
  <style>
    *{
      font-family: 'Source Sans Pro', sans-serif;
    }
    h1{
      font-weight: 900;
    }
     body{
       background-color: lightgray;
     }
     .page{
       width: 700px;    
       background-color: white;   
       margin: auto;
       padding: 50px;
       padding-top: 40px;
    }
    .vis-container{
      width: 100%;
    }
    .description h2, h1{
      margin-top:0px;
    }
    .description-right {
      padding-left: 20px;
    }
    .description-left{
      padding-right: 20px;
    }
    .pure-g{
      margin-bottom: 25px;
    }
    .small-font{
        font-size: 14px;
    }
  </style>
  
  </head>
<body>
  
   <div class="page">

   <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Kevin's FIT3179 Assignment 2</h1>
        <p>Currently incomplete and not final!</p>
      </div>
    </div>
  <!-- end pure grid group -->
 
  
     
  <h2>Map of New York City</h2>
  <div id="vis1"></div>
     
      <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-3">
          <div class="description description-left">
            <h2>Interactive visualization</h2>
            <p>This visualization showcases the co-relation between pricing of AirBnB accommodations in different neighbourhood groupings and room types</p>
          </div>
        </div>
        <div class="pure-u-2-3">
          <div id="vis2 class="vis-container"></div>
        </div>
    </div>
    <!-- end pure grid group -->


<script type="text/javascript">
  var spec1 = "https://raw.githubusercontent.com/relyzer/FIT3179/main/NewYorkCity_Visualization.vl.json";
  var spec2 = "https://raw.githubusercontent.com/relyzer/FIT3179/main/interactiveVis2.vl.json";
  vegaEmbed('#vis1', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  vegaEmbed('#vis2', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
